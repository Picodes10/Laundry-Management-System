<body>
	<div class="container-fluid banner">
		<nav class="navbar navbar-expand-lg navbar-dark ">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#">LaundryMatt</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon icon-white"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
				  <a class="nav-link active" aria-current="page" href="#">Home</a>
				  <a class="nav-link active" id="profile" href="#">Profile</a>
				  <a class="nav-link active" id="services" href="#">Services</a>
				  <a class="nav-link active" id="dasboard" href="#">Dashboard</a>
				</div>
			  </div>
			</div>
		  </nav>
		<div class="mask text-light d-flex justify-content-center flex-column text-center">
			<h1>Effortless Laundry Management: Streamline Your Operations <br>
				with Our Revolutionary System <br></h1>
			<span id="button">
				<button type="button" class="btn btn-outline-secondary">Sign Up</button>
			</span>
		</div>
	</div>
    <section id="form">
		<div class="form-box" id="form-box">
			<h2 id="title">Sign Up</h2>
			<form>
				<div class="input-group">
					<div class="input-field" id="nameField">
						<i class="fa-solid fa-user"></i>
						<input type="text" placeholder="Name">
					</div>
					<div class="input-field">
						<i class="fa-solid fa-envelope"></i>
						<input type="email" placeholder="Email">
					</div>
					<div class="input-field">
						<i class="fa-solid fa-lock"></i>
						<input type="password" placeholder="Password">
					</div>
					<p>Lost Password <a href="#">Click Here!</a></p>
				</div>
				<div class="btn-field">
					<button type="button" id="signupBtn">Sign Up</button>
					<button type="button" id="signinBtn" class="disable">Sign In</button>
				</div>
			</form>
		</div>
	</section>
